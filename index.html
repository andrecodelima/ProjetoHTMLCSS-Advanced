<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="">
        </div>

        <div class="nav-login" >
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            
                            <div class="pesquisa">
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="O que você está procurando hoje?" aria-label="Search">
                                    <button class="btn btn-outline-light" type="submit">
                                    </button>
                                </form>
                            </div>

                            <div class="login">
                                <li class="nav-item dropdown">
                                    <img src="./img/icon-logar.png" alt="">
                                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Entrar
                                    </a>
                                    <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Acessar</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Cadastrar</a></li>
                                    </ul>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>           
        </div>
        
        <nav class="navbar navbar-expand-lg nav-menu">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 animais">
                    <li class="nav-item animais">
                      <a class="nav-link animais" href="#">Cachorros</a>
                    </li>
                    <li class="nav-item animais">
                      <a class="nav-link" href="#">Gatos</a>
                    </li>
                    <li class="nav-item animais">
                      <a class="nav-link" href="#">Pássaros</a>
                    </li>
                    <li class="nav-item animais">
                        <a class="nav-link" href="#">Roedores</a>
                    </li>
                    <li class="nav-item animais">
                        <a class="nav-link" href="#">Peixes</a>
                    </li>
                  </ul>

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 servicos">
                    <li class="nav-item servicos">
                      <a class="nav-link" aria-current="page" href="#">Serviços</a>
                    </li>
                    <li class="nav-item servicos">
                      <a class="nav-link" href="#">Mais</a>
                    </li>
                     
                  </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner-dog.png" class="d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
               
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/banner-cat.png" class="d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/banner-logo.png" class="d-block" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section class="categorias">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 animais">
                  <li class="nav-item categorias">
                    <a class="nav-link" href="#"><img src="./img/icons-catg-cachorro.png" alt=""></a>
                  </li>
                  <li class="nav-item categorias">
                    <a class="nav-link" href="#"><img src="./img/icons-catg-gato.png" alt=""></a>
                  </li>
                  <li class="nav-item categorias">
                    <a class="nav-link" href="#"><img src="./img/icons-catg-passaro.png" alt=""></a>
                  </li>
                  <li class="nav-item categorias">
                      <a class="nav-link" href="#"><img src="./img/icons-catg-hamster.png" alt=""></a>
                  </li>
                  <li class="nav-item categorias">
                      <a class="nav-link" href="#"><img src="./img/icons-catg-peixe.png" alt=""></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </main>
     

    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
